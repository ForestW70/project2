<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>vibez seq</title>
</head>

<body id="bigContainer" class="row">
    
    <div class="sequencer col-6">
        <h3>Step Sequencer</h3>
        <button id="play">play/pause</button>
        <button id="save">save</button>
        <button id="load">load</button>

        <div id="kickRow" class="seq-row">
            <span>Drum1</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div id="snareRow"class="seq-row">
            <span>Drum2</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div id="hatRow" class="seq-row">
            <span>Drum3</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div id="tom1Row" class="seq-row">
            <span>Drum4</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div id="tom2Row" class="seq-row">
            <span>Drum5</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <div id="tom3Row" class="seq-row">
            <span>Drum6</span>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>





        <h3>Melody Sequencer</h3>
        <button id="playMel">play/pause</button>
        <div id="mel-container" class="seq-row">
            <!-- This is where the js will populate the inputs for the melody rows -->
        </div>






    </div>

    <div class="touch-int col-6">
        <div id="buttonLand">
            <h3>Button Land</h3>
            <button id="channel1">empty</button>
            <button id="channel2">kick</button>
            <button id="channel3">basic synth</button>
            <button id="channel4">sawtooth synth</button>
            <button id="channel5">pre-made synth</button>
            <button id="channel6">oscillator</button>
            <button id="channel7">empty</button><br>
        </div>

        <div id="drumEdit">
            <h3>Select Drum Kit</h3>

            <label for="kits">kit:</label>
            <select name="kits" id="kits" onchange="drumGen(this.value)">
                <option value="technoDrums">techno kit</option>
                <option value="opfmDrums">4OP-FM kit</option>
                <option value="acousticDrums">acoustic kit</option>
                <option value="bongoDrums">bongo kit</option>
            </select>

            <button id="drumStepPlay">play/pause</button>

            <div id="pushDrums">

            </div>

            <!-- effects -->
            <label for="reverb">reverb:</label>
            <select name="reverb" id="reverb" onchange="setReverb(this.value)">
                <option value="0.1">off</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <label for="distortion">distortion:</label>
            <select name="distortion" id="distortion" onchange="setDistortion(this.value)">
                <option value=".01">off</option>
                <option value=".1">.1</option>
                <option value=".3">.3</option>
                <option value=".5">.5</option>
            </select>

            <label for="pingDelay">pingDelay:</label>
            <select name="pingDelay" id="pingDelay" onchange="setPingDelay(this.value)">
                <option value=".01">off</option>
                <option value=".25">.25</option>
                <option value=".5">.5</option>
                <option value=".75">.75</option>
            </select>

            <label for="pingFeedback">pingFeedback:</label>
            <select name="pingFeedback" id="pingFeedback" onchange="setPingFeedback(this.value)">
                <option value=".01">off</option>
                <option value=".1">.1</option>
                <option value=".3">.3</option>
                <option value=".5">.5</option>
            </select>
            
        </div>

    </div>
</body>


<script src="app.js"></script>

</html>
