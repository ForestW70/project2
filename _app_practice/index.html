<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>vibez seq</title>
</head>

<body id="bigContainer" class="row">

    <div class="sequencer col-6">
        <h3>Step Sequencer</h3>
        <button id="play">play/pause</button>
        <button id="save">save</button>
        <button id="load">load</button>

        <span id="nowPlaying"></span>
        <div id="pushDrums">

        </div>

    </div>

    <div class="touch-int col-6">
        
        <div id="drumEdit">
            <h3>Select Options</h3>

            <!-- kits -->
            <label for="kits">kit:</label>
            <select name="kits" id="kits" onchange="drumGen(this.value)">
                <option value="technoDrums">techno kit</option>
                <option value="opfmDrums">4OP-FM kit</option>
                <option value="acousticDrums">acoustic kit</option>
                <option value="breakbeat8Drums">break beat 8</option>
                <option value="breakbeat9Drums">break beat 9</option>
                <option value="breakbeat13Drums">break beat 13</option>
            </select>

            <!-- effects -->
            <button id="showEffects">empty button</button>
            <div id="effectsCont" class="">
                <label for="reverb">reverb:</label>
                <select name="reverb" id="reverb" onchange="setReverb(this.value)">
                    <option value="0">off</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <label for="distortion">distortion:</label>
                <select name="distortion" id="distortion" onchange="setDistortion(this.value)">
                    <option value="0">off</option>
                    <option value=".1">1</option>
                    <option value=".2">2</option>
                    <option value=".3">3</option>
                    <option value=".4">4</option>
                    <option value=".5">5</option>
                </select>

                <label for="pingDelay">pingPongDelay:</label>
                <select name="pingDelay" id="pingDelay" onchange="setPingDelay(this.value)">
                    <option value="0">off</option>
                    <option value=".05">1</option>
                    <option value=".1">2</option>
                    <option value=".15">3</option>
                    <option value=".2">4</option>
                    <option value=".25">5</option>
                </select>

                <label for="pingFeedback">pingPongFeedback:</label>
                <select name="pingFeedback" id="pingFeedback" onchange="setPingFeedback(this.value)">
                    <option value="0">off</option>
                    <option value=".05">1</option>
                    <option value=".1">2</option>
                    <option value=".15">3</option>
                    <option value=".2">4</option>
                    <option value=".25">5</option>
                </select>
            </div>
        </div>

    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"
integrity="sha512-nUjml8mN4CNYqBAy0ndDrd8pJV/eTtBNDsnvNtPqozx9/BccUeWSoKW14qWkQUnhuh8E3m+yra3qdzM68lqPEQ=="
crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
