<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>vibez seq</title>
</head>

<body>
<div class="row">
    <div class="col-auto">
      <h2>Welcome, {{name}}!</h2>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-md-6">
      <h3>Create a New Project:</h3>
  
      <form class="form new-project-form">
        <div class="form-group">
          <label for="project-name">Project name:</label>
          <input class="form-input" type="text" id="project-name" name="project-name" />
        </div>
        <div class="form-group">
          <label for="project-desc">description:</label>
          <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  
    {{#if projects.length}}
    <div class="col-md-6 project-list">
      <h3>Current Projects:</h3>
  
      {{#each projects as |project|}}
      <div class="row mb-2">
        <div class="col-md-8">
          <h4><a href="/project/{{project.id}}">{{project.name}}</a></h4>
        </div>
        <div class="col-md-4">
          <button class="btn btn-sm btn-danger" data-id="{{project.id}}">DELETE</button>
        </div>
      </div>
      {{/each}}
    </div>
    {{/if}}
  </div>
</body>
  
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"
    integrity="sha512-nUjml8mN4CNYqBAy0ndDrd8pJV/eTtBNDsnvNtPqozx9/BccUeWSoKW14qWkQUnhuh8E3m+yra3qdzM68lqPEQ=="
    crossorigin="anonymous"></script>

  
</html>
